
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.


# blog info
title: AVG Test Website
description: >- # this means to ignore newlines until "baseurl:"
  A test website.
baseurl: # the subpath of your site, e.g. /blog
url: "https://avgt.github.io"
permalink: /:title/
#google_analytics: UA-xxxxxxxxx-1
show_excerpts: true

# me info
author:
  name: avgt

# global settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed

# staticman (comments) configuration
staticman_url: https://staticmanalu.herokuapp.com/v2/entry/avgt/avgt.github.io/master/comments
# To confirm invitation: https://staticmanalu.herokuapp.com/v2/connect/avgt/avgt.github.io

reCaptcha:
      siteKey: 6LcK_QUaAAAAAMVQAFwxBLShIZMHN73eGePQeecW
      secret: 

defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      comments: true

